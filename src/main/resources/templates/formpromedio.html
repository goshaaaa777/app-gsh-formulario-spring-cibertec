<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <script th:src="@{script/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
    </script>
</head>
    <div class="card">
        <div class="card-header">
            CÃ¡lculo de Promedio - Cibertec
        </div>
        <div class ="card-body">
          <form th:action="@{/promedionotas}" method="post" th:object="${promediomodel}">
              <div class="form-floating mb-3">
                  <input type="number"
                         class="form-control"
                         id="txtcle1"
                         placeholder="name@example.com"
                        th:field="*{cl1}">
                  <label for="txtcle1">Ingrese nota del cl1</label>
              </div>
              <div class="form-floating">
                  <input type="number"
                         class="form-control"
                         id="txtcle2"
                         placeholder="Password"
                         th:field="*{cl2}">
                  <label for="txtcle2">Ingrese nota del CL2</label>
              </div>

              <div class="form-floating">
                  <input type="number"
                         class="form-control"
                         id="txtcle3"
                         placeholder="Password"
                         th:field="*{cl3}">
                  <label for="txtcle3">Ingrese nota del CL3</label>
              </div>

              <div class="form-floating">
                  <input type="number"
                         class="form-control"
                         id="txtcleproyecto"
                         placeholder="Password"
                         th:field="*{proyectF}">
                  <label for="txtcleproyecto">Ingrese nota del Proyecto final</label>
              </div>
              <button type="submit" class="btn btn-success">Calcular Promedio</button>
              <hr/>
              <div th:if="${verresultado}" class="alert alert-success" role="alert">
                  Error
                  <span th:text="${resultado} ?: ''"></span>
              </div>
          </form>
        </div>
    </div>
</body>
</html>
