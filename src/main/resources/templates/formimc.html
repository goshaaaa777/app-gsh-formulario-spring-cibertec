<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <script th:src="@{script/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>

<div class="card">
    <div class="card-header">
        CÃ¡lculo de Promedio - Cibertec
    </div>
    <div class ="card-body">
        <form th:action="@{/calcularimc}" method="post" th:object="${imcmodel}">
            <div class="form-floating mb-3">
                <input type="number"
                       class="form-control"
                       id="txtpeso"
                       placeholder="name@example.com"
                       th:field="*{peso}">
                <label for="txtpeso">Ingrese su peso</label>
            </div>
            <div class="form-floating">
                <input type="number"
                       class="form-control"
                       id="txttalla"
                       placeholder="name@example.com"
                       th:field="*{talla}">
                <label for="txttalla">Ingrese su talla </label>
            </div>

            <button type="submit" class="btn btn-success">Calcular imc</button>
            <hr/>
            <div th:if="${verresultado}" class="alert"
                 th:classappend = "${coloralert}" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
